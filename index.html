<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="relative h-[360px]">
      <img
        src="./assets/images/header-background.png"
        alt="Background shaped image"
        class="absolute top-0 left-0 h-[360px] w-screen z-[-1]"
      />

      <img
        src="./assets/images/logo.png"
        alt="YieldPro Logo"
        class="pl-4 pt-8"
      />

      <div class="text-center px-5">
        <p class="title pt-10">A few more clicks to sign in to your account.</p>
        <p class="subtitle pt-7">
          <span> Manage all your e-commerce </span> <br />
          <span> accounts in one place! </span>
        </p>
      </div>

      <img
        src="./assets/images/financial.png"
        alt="Financial chart"
        class="w-[205px] h-[170px] mt-[-20px] ml-[-10px]"
      />
    </div>

    <main class="px-4 pt-6">
      <section class="px-2 flex flex-col gap-10">
        <p class="form-title">Sign In</p>

        <div class="flex flex-col gap-10">
          <input
            type="email"
            name="email"
            placeholder="E-mail"
            class="p-2.5 rounded border-[1px] border-gray"
          />

          <div id="test" class="flex flex-col gap-6 flex-grow">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="p-2.5 rounded border-[1px] border-gray"
            />
            <div>
              <input type="checkbox" id="checkbox" name="checkbox" />
              <label
                for="checkbox"
                class="text-gray font-[roboto] font-normal text-base"
                >Remember me</label
              >
            </div>
          </div>
        </div>

        <div class="flex flex-row justify-between">
          <button
            class="form-button font-medium text-primary border-[1px] border-gray"
          >
            Register
          </button>
          <button class="form-button font-bold bg-primary text-white">
            Login
          </button>
        </div>

        <p class="text-center font-[roboto] text-xs font-normal">
          <span> By sign in up, you agree to our </span>
          <span class="text-primary"> Terms and Conditions </span>
          <span> & </span>
          <span class="text-primary">Privacy Policy </span>
        </p>
      </section>
    </main>
  </body>
</html>
