<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/styles/index.css" rel="stylesheet" />
  </head>
  <body class="h-[100vh] overflow-hidden">
    <div class="relative xl:max-h-[1440px] xl:h-screen md:flex md:flex-col">
      <img
        src="./assets/images/header-background.png"
        alt="Background shaped image"
        class="absolute top-0 left-0 w-screen z-[-1] h-[360px] md:h-[480px] xl:hidden"
      />

      <img
        src="./assets/images/header-background-desktop.png"
        alt="Background shaped image"
        class="absolute top-0 left-0 z-[-1] max-h-[1440px] h-screen w-[800px] hidden xl:block"
      />

      <img
        src="./assets/images/logo.png"
        alt="YieldPro Logo"
        class="pl-4 pt-8 md:pl-12 md:pt-14 xl:pl-24 xl:pt-32 w-[140px] md:w-[170px] xl:w-[350px]"
      />

      <div class="relative xl:flex xl:flex-row xl:items-center">
        <section
          class="text-center px-5 mx-auto xl:px-0 xl:mx-0 w-[310px] md:w-[400px] xl:w-[590px] xl:ml-24 xl:mb-48"
        >
          <p class="title pt-10 xl:pt-0">
            A few more clicks to sign in to your account.
          </p>
          <p class="subtitle pt-7 xl:pt-16 xl:mr-12">
            <span> Manage all your e-commerce </span>
            <span> accounts in one place! </span>
          </p>
        </section>

        <img
          src="./assets/images/financial.png"
          alt="Financial chart"
          class="absolute left-[20%] -bottom-10 hidden xl:block"
        />

        <section class="mx-auto pt-20 md:pt-0">
          <div
            class="px-4 py-6 md:py-8 md:px-6 md:pt-8 xl:py-12 xl:px-8 md:bg-white max-xl:max-w-[360px] xl:w-[480px] xl:h-[550px] md:rounded-2xl md:shadow-2xl mx-auto"
          >
            <div class="px-2 flex flex-col gap-10 xl:gap-20">
              <p class="form-title mb-3">Sign In</p>

              <div class="flex flex-col gap-10 xl:gap-14">
                <div class="relative">
                  <label
                    class="absolute bg-surface md:bg-white text-gray text-xs px-1 ml-3.5 top-[-10px]"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    name="email"
                    placeholder="E-mail"
                    class="pl-4 py-2 rounded border-[1px] md:bg-white border-gray w-full md:w-[300px] xl:w-full h-14"
                  />
                </div>

                <div class="flex flex-col gap-6 flex-grow">
                  <div class="relative">
                    <label
                      class="absolute bg-surface md:bg-white text-gray text-xs px-1 ml-3.5 top-[-10px]"
                      >Password</label
                    >
                    <img
                      src="assets/images/view-off.png"
                      class="absolute right-0 pr-4 pt-4"
                      alt="closed eye"
                    />
                    <input
                      type="password"
                      name="password"
                      placeholder="Password"
                      class="pl-4 pr-10 py-2 rounded border-[1px] md:bg-white border-gray w-full md:w-[300px] xl:w-full h-14"
                    />
                  </div>
                  <div>
                    <input type="checkbox" id="checkbox" name="checkbox" />
                    <label
                      for="checkbox"
                      class="text-gray font-[roboto] font-normal text-base"
                      >Remember me</label
                    >
                  </div>
                </div>
              </div>

              <div class="flex flex-row justify-between">
                <button
                  class="form-button font-medium text-primary border-[1px] border-gray xl:w-[180px] xl:h-12"
                >
                  Register
                </button>
                <button
                  class="form-button font-bold bg-primary text-white xl:w-[180px] xl:h-12"
                >
                  Login
                </button>
              </div>
            </div>
          </div>

          <footer class="max-md:max-w-[360px] mx-auto">
            <p
              class="text-center font-[roboto] font-normal pt-8 md:pt-12 md:pb-8 text-xs md:text-base"
            >
              <span> By sign in up, you agree to our </span>
              <span class="text-primary"> Terms and Conditions </span>
              <span> & </span>
              <span class="text-primary">Privacy Policy </span>
            </p>
          </footer>
        </section>
      </div>
    </div>
  </body>
</html>
