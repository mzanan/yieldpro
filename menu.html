<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/styles/index.css" rel="stylesheet" />
  </head>
  <body class="flex bg-slate-500">
    <div
      class="py-8 px-3 bg-white h-full xl:h-screen"
      style="box-shadow: 4px 0px 4px 0px rgba(0, 0, 0, 0.3)"
      id="menu"
    >
      <div id="menu-container" class="font-[roboto] font-medium">
        <button id="toggle-button" class="p-4">
          <svg
            class="w-6 h-6"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4 6H20M4 12H20M4 18H20"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>

        <a href="./menu.html">
          <img
            src="./assets/images/logo-big-triangle.png"
            id="logo"
            class="mx-auto"
          />
        </a>

        <ul id="menu-list" class="text-sm">
          <li class="p-4 toggle-text">
            <span> Section Header </span>
          </li>

          <div
            class="list_item flex items-center p-4 rounded-full gap-3 hover:bg-hover active:bg-active"
          >
            <img src="./assets/images/leads.png" class="w-6 h-6" />

            <li>
              <a href="#"> Leads </a>
            </li>
          </div>

          <div
            class="list_item flex items-center p-4 rounded-full gap-3 hover:bg-hover active:bg-active"
          >
            <img src="./assets/images/settings.png" class="w-6 h-6" />

            <li>
              <span class="toggle-text">DID</span> <a href="#"> Settings </a>
            </li>
          </div>

          <div
            class="list_item flex items-center p-4 rounded-full gap-3 hover:bg-hover active:bg-active"
          >
            <img src="./assets/images/campaign.png" class="w-6 h-6" />

            <li>
              <a href="#">
                Campaign
                <span class="toggle-text">Dashboard</span>
              </a>
            </li>
          </div>

          <div
            class="list_item flex items-center p-4 rounded-full gap-3 hover:bg-hover active:bg-active"
          >
            <img src="./assets/images/log-leads.png" class="w-6 h-6" />

            <li>
              <a href="#"> Log Leads </a>
            </li>
          </div>

          <div
            class="list_item flex items-center p-4 rounded-full gap-3 hover:bg-hover active:bg-active"
          >
            <img src="./assets/images/call-logs.png" class="w-6 h-6" />

            <li>
              <a href="#"> Call Logs </a>
            </li>
          </div>

          <li>
            <div class="toggle-text w-5/6 h-[1px] bg-secondary mx-auto"></div>
          </li>

          <li class="p-4 toggle-text">
            <span> Adv Dashboard </span>
          </li>

          <div
            class="list_item flex items-center p-4 rounded-full gap-3 hover:bg-hover active:bg-active"
          >
            <img src="./assets/images/dashboard.png" class="w-6 h-6" />

            <li>
              <a href="#"> Dashboard </a>
            </li>
          </div>

          <div
            class="list_item flex items-center p-4 rounded-full gap-3 hover:bg-hover active:bg-active"
          >
            <img src="./assets/images/accounts.png" class="w-6 h-6" />

            <li>
              <a href="#"> Accounts </a>
            </li>
          </div>

          <div
            class="list_item flex items-center p-4 rounded-full gap-3 hover:bg-hover active:bg-active"
          >
            <img src="./assets/images/activity.png" class="w-6 h-6" />

            <li>
              <a href="#"> Activity <span class="toggle-text">Logs</span> </a>
            </li>
          </div>

          <div
            class="list_item flex items-center p-4 rounded-full gap-3 hover:bg-hover active:bg-active"
          >
            <img src="./assets/images/metrics.png" class="w-6 h-6" />

            <li>
              <a href="#"> <span class="toggle-text">User</span> Metrics </a>
            </li>
          </div>

          <li>
            <div class="toggle-text w-5/6 h-[1px] bg-secondary mx-auto"></div>
          </li>

          <li class="p-4 toggle-text">
            <span> Rules </span>
          </li>

          <div
            class="list_item flex items-center p-4 rounded-full gap-3 hover:bg-hover active:bg-active"
          >
            <img src="./assets/images/list-rules.png" class="w-6 h-6" />

            <li>
              <a href="#"> List Rules </a>
            </li>
          </div>

          <div
            class="list_item flex items-center p-4 rounded-full gap-3 hover:bg-hover active:bg-active"
          >
            <img src="./assets/images/create.png" class="w-6 h-6" />

            <li>
              <a href="#"> Create <span class="toggle-text">Rules</span></a>
            </li>
          </div>

          <div
            class="list_item flex items-center p-4 rounded-full gap-3 hover:bg-hover active:bg-active"
          >
            <img
              src="./assets/images/campaign-management.png"
              class="w-6 h-6"
            />

            <li>
              <a href="#">
                Campaign
                <span class="toggle-text">Management</span>
              </a>
            </li>
          </div>

          <div
            class="list_item flex items-center p-4 rounded-full gap-3 hover:bg-hover active:bg-active"
          >
            <img src="./assets/images/campaign-creation.png" class="w-6 h-6" />

            <li>
              <a href="#">
                <span class="toggle-text">Campaign</span>
                Creation
              </a>
            </li>
          </div>
        </ul>
      </div>
    </div>

    <div class="flex-grow bg-gray-100 p-10">Yield Pro</div>

    <script>
      const logo = document.getElementById("logo");
      const menu = document.getElementById("menu");
      const menuContainer = document.getElementById("menu-container");
      const menuList = document.getElementById("menu-list");
      const listItem = document.querySelectorAll(".list_item");
      const toggleButton = document.getElementById("toggle-button");
      const toggleText = document.querySelectorAll(".toggle-text");

      toggleButton.addEventListener("click", () => {
        logo.classList.toggle("py-16");
        menu.classList.toggle("w-32");
        menuContainer.classList.toggle("flex");
        menuContainer.classList.toggle("flex-col");
        menuContainer.classList.toggle("items-center");
        menuList.classList.toggle("text-sm");
        menuList.classList.toggle("text-xs");

        toggleText.forEach((element) => {
          element.classList.toggle("hidden");
        });

        listItem.forEach((element) => {
          element.classList.toggle("flex-col");
          element.classList.toggle("p-4");
          element.classList.toggle("px-4");
          element.classList.toggle("py-2");
          element.classList.toggle("gap-3");
        });
      });

      listItem.forEach((item) => {
        item.addEventListener("click", () => {
          listItem.forEach((item) => {
            item.classList.remove("bg-active");
          });

          item.classList.add("bg-active");
        });
      });
    </script>
  </body>
</html>
