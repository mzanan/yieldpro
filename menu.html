<!DOCTYPE html>

    <link href="./dist/styles/index.css" rel="stylesheet" />
  </head>
  <body class="flex bg-white">
    <div
      class="flex items-center justify-between pt-2 pl-3 pr-6 w-full bg-white md:hidden"
    >
      <button id="toggle-button-mobile" class="p-4">
        <svg
          class="w-6 h-6"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M4 6H20M4 12H20M4 18H20"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <div class="flex gap-6">
        <img src="assets/images/notification.png" alt="icon" class="w-8 h-8" />
        <img src="assets/images/user-picture.png" alt="icon" class="w-8 h-8" />
      </div>
    </div>

            xmlns="http://www.w3.org/2000/svg"

              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"

              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

        </button>

            src="./assets/images/logo-big-triangle.png"

            class="mx-auto"
